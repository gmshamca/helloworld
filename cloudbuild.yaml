steps:
  - name: maven:3-jdk-11
    entrypoint: mvn
    args: ["test"]
  - name: maven:3-jdk-11
    entrypoint: mvn
    args: ["package", "-Dmaven.test.skip=true"]
  - name: gcr.io/cloud-builders/docker
    args: ["build", "-t", "gcr.io/$PROJECT_ID/new-012022", "--build-arg=JAR_FILE=target/${_IMAGE}", "."]
#     args: ["build", "-t", "gcr.io/$PROJECT_ID/ingram-spring-output", "--build-arg=JAR_FILE=target/helloworld-0.0.1-SNAPSHOT.jar", "."]
  - name: gcr.io/cloud-builders/docker
    args: ["push", "gcr.io/$PROJECT_ID/new-012022"]
  - name: hashicorp/terraform:1.0.0
    entrypoint: 'sh'
    args: 
     - '-c'
     - | 
        git clone --branch gcp https://github.com/gmshamca/MicroIngramTerraformmNew.git
        cd MicroIngramTerraformmNew
        git branch
        cd modules/cloud_run
        terraform init
        terraform apply  -var="project_id=ingrammicroproject-352014" -var="imagename=gcr.io/$PROJECT_ID/ingram-spring-outpu"  -var="deploy_run_service_name=ingram-spring-outpu" -auto-approve    

